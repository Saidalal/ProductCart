<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product Cart</h1>
    
    <img src="images/banner.jpg" alt="Banner" class="banner">
    <div id="products">

        
    </div>
    <div id="cart" class="cart-card">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <i class="fa-solid fa-times close-icon" onclick="toggleCart()"></i>
        </div>
        <div id="cart-items" class="cart-items">
            <p>No items in cart.</p>
        </div>
        <div class="cart-footer">
            <p id="total-price">Total Price: $0.00</p>
            <p id="average-price">Average Price: $0.00</p>
            <button onclick="clearCart()">Clear Cart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
